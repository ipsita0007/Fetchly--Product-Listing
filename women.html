<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetchly - Women Section</title>
    <link rel="stylesheet" href="women.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="men.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top-bar">
      <div class="logo">
        <img src="images/logo.png" alt="logo" />
      </div>
      <div class="searchBar">
        <img src="images/Search.png" alt="Search icon" />
        <input type="text" placeholder="Find your style" class="search-box" />
      </div>
      <div class="icons">
        <img src="images/User (1).png" alt="User Icon" class="icon" />
        <img src="images/Frame 1.png" alt="Wishlist" class="icon" />
        <img src="images/Shopping cart.png" alt="Shopping Cart" class="icon" />
      </div>
    </header>
    <div class="sub-header">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="women.html">Women</a></li>
        <li><a href="men.html">Men</a></li>
        <li href="#">Kids</li>
        <li href="#">Bags & Footwear</li>
      </ul>
    </div>
    <h1>Shop by Category</h1>
    <div class="card-container">
      <div class="product-card">
        <img src="images/casuallwear.png" alt="Casual Dress Section" />
        <h3>Casual Wear</h3>
        <h2>40-80% off</h2>
      </div>
      <div class="product-card">
        <img src="images/s-l300 2.jpg" alt="Ethnic Dress Section" />
        <h3>Ethnic Wear</h3>
        <h2>30-60% off</h2>
      </div>
      <div class="product-card">
        <img src="images/modernnwear.jpg" alt=" Western Dress Section" />
        <h3>Western Wear</h3>
        <h2>20-50% off</h2>
      </div>
      <div class="product-card">
        <img src="images/women handbags 1.jpg" alt="Handbag Section" />
        <h3>Handbags</h3>
        <h2>20-40% off</h2>
      </div>
      <div class="product-card">
        <img
          src="images/womwn sandal 1.jpg"
          alt="Footwear Section"
          width="346"
          height="482"
        />
        <h3>Sandal</h3>
        <h2>50-60% off</h2>
      </div>
      <div class="product-card">
        <img src="images/woman jewellery 1.png" alt="Jewellery Section" />
        <h3>Jewellery</h3>
        <h2>40-50% off</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
